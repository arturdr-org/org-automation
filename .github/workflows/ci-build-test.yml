# ðŸš€ CI/CD Pipeline - Build, Test & Quality Analysis
# Workflow modernizado com integraÃ§Ã£o de ferramentas especializadas

name: "CI/CD - Build, Test & Quality"

on:
  push:
    branches: [ main, develop, "feature/*" ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (for urgent fixes)'
        required: false
        default: false
        type: boolean
      deploy_environment:
        description: 'Deploy environment'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'
  
jobs:
  # ============================================
  # ðŸ” Code Quality Analysis
  # ============================================
  code-quality:
    name: "ðŸ” Code Quality Analysis"
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    
    steps:
    - name: "ðŸ“¥ Checkout Code"
      uses: actions/checkout@v5
      with:
        fetch-depth: 0  # Full history for SonarCloud
    
    - name: "ðŸ Setup Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: "ðŸ“¦ Install Dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov bandit safety flake8 black isort
        
    - name: "ðŸŽ¨ Code Formatting Check"
      run: |
        echo "ðŸŽ¨ Verificando formataÃ§Ã£o com Black..."
        black --check --diff .
        echo "ðŸ“¦ Verificando imports com isort..."
        isort --check-only --diff .
        echo "ðŸ” Verificando estilo com Flake8..."
        flake8 . --count --show-source --statistics
    
    - name: "ðŸ”’ Security Analysis with Bandit"
      run: |
        echo "ðŸ”’ Executando anÃ¡lise de seguranÃ§a com Bandit..."
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . --severity-level medium
        
    - name: "ðŸ›¡ï¸ Dependency Security Check"
      run: |
        echo "ðŸ›¡ï¸ Verificando vulnerabilidades em dependÃªncias..."
        safety check --json --output safety-report.json || true
        safety check
        
    - name: "ðŸ§ª Run Tests with Coverage"
      run: |
        echo "ðŸ§ª Executando testes com cobertura..."
        pytest tests/ --cov=core --cov=modules --cov=common \
          --cov-report=xml --cov-report=term-missing \
          --cov-fail-under=70 \
          --junitxml=pytest.xml
    
    - name: "ðŸ“Š SonarCloud Analysis"
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=arturdr-org_AI-powered-org-automation-suite
          -Dsonar.organization=arturdr-org
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.python.xunit.reportPath=pytest.xml
          -Dsonar.python.bandit.reportPaths=bandit-report.json
    
    - name: "ðŸ“¤ Upload Coverage to Codecov"
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: AI-powered-org-automation-suite-coverage
        fail_ci_if_error: false
        
    - name: "ðŸ’¾ Upload Test Results"
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          pytest.xml
          coverage.xml
          bandit-report.json
          safety-report.json

  # ============================================
  # ðŸ›¡ï¸ Security Scanning  
  # ============================================
  security-scan:
    name: "ðŸ›¡ï¸ Security Scanning"
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
    - name: "ðŸ“¥ Checkout Code"
      uses: actions/checkout@v5
    
    - name: "ðŸ” CodeQL Analysis"
      uses: github/codeql-action/init@v2
      with:
        languages: python
        queries: security-extended,security-and-quality
        
    - name: "ðŸ”¬ Run CodeQL Analysis"
      uses: github/codeql-action/analyze@v2
    
    - name: "ðŸ Snyk Security Scan"
      uses: snyk/actions/python@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high --file=requirements.txt
        command: test
        
    - name: "ðŸ Snyk Monitor"
      uses: snyk/actions/python@master
      if: github.ref == 'refs/heads/main'
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: monitor
        args: --file=requirements.txt

  # ============================================
  # ðŸ—ï¸ Build & Integration Tests
  # ============================================
  build-test:
    name: "ðŸ—ï¸ Build & Integration Tests"
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan]
    if: ${{ !inputs.skip_tests }}
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
        
    steps:
    - name: "ðŸ“¥ Checkout Code"
      uses: actions/checkout@v5
    
    - name: "ðŸ Setup Python ${{ matrix.python-version }}"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: "ðŸ“¦ Install Dependencies"
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: "ðŸ§ª Run Integration Tests"
      run: |
        echo "ðŸ§ª Executando testes de integraÃ§Ã£o..."
        python -m pytest tests/ -v --tb=short
        
    - name: "âœ… Import Tests"
      run: |
        echo "âœ… Testando imports dos mÃ³dulos..."
        python -c "import core.automation.main; print('âœ… core.automation.main')"
        python -c "import core.monitoring.dashboard; print('âœ… core.monitoring.dashboard')"
        python -c "import core.monitoring.health_check; print('âœ… core.monitoring.health_check')"
        echo "ðŸŽ‰ Todos os imports funcionais!"
    
    - name: "ðŸ—ï¸ Build Package"
      run: |
        echo "ðŸ—ï¸ Criando pacote Python..."
        python setup.py sdist bdist_wheel
        
    - name: "ðŸ’¾ Upload Build Artifacts"
      uses: actions/upload-artifact@v3
      if: matrix.python-version == '3.9'
      with:
        name: python-package
        path: dist/

  # ============================================
  # ðŸš€ Deploy (Conditional)
  # ============================================
  deploy:
    name: "ðŸš€ Deploy to ${{ inputs.deploy_environment || 'staging' }}"
    runs-on: ubuntu-latest
    needs: [build-test]
    if: |
      github.ref == 'refs/heads/main' && 
      (github.event_name == 'workflow_dispatch' || github.event_name == 'push')
    environment: ${{ inputs.deploy_environment || 'staging' }}
    
    steps:
    - name: "ðŸ“¥ Checkout Code"
      uses: actions/checkout@v5
      
    - name: "ðŸ“¤ Download Build Artifacts"
      uses: actions/download-artifact@v3
      with:
        name: python-package
        path: dist/
        
    - name: "ðŸŽ¯ Deploy Package"
      run: |
        echo "ðŸš€ Iniciando deploy para ${{ inputs.deploy_environment || 'staging' }}..."
        echo "ðŸ“¦ Pacotes disponÃ­veis:"
        ls -la dist/
        echo "âœ… Deploy simulado concluÃ­do!"
        
    - name: "ðŸ“Š Deployment Summary"
      run: |
        echo "### ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ inputs.deploy_environment || 'staging' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: $(python setup.py --version)" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${GITHUB_SHA:0:7}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # ðŸ“Š Workflow Summary
  # ============================================
  summary:
    name: "ðŸ“Š Workflow Summary"
    runs-on: ubuntu-latest
    needs: [code-quality, security-scan, build-test, deploy]
    if: always()
    
    steps:
    - name: "ðŸ“‹ Generate Summary"
      run: |
        echo "## ðŸŽ¯ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.code-quality.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Build & Test | ${{ needs.build-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Deploy | ${{ needs.deploy.result == 'success' && 'âœ… Deployed' || needs.deploy.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“ˆ Quality Metrics" >> $GITHUB_STEP_SUMMARY
        echo "- **SonarCloud**: [View Report](https://sonarcloud.io/project/overview?id=arturdr-org_AI-powered-org-automation-suite)" >> $GITHUB_STEP_SUMMARY
        echo "- **Codecov**: [View Coverage](https://codecov.io/gh/arturdr-org/AI-powered-AI-powered-org-automation-suite-suite)" >> $GITHUB_STEP_SUMMARY
        echo "- **Snyk**: Security vulnerabilities checked" >> $GITHUB_STEP_SUMMARY