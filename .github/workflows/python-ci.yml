name: ðŸ Python CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [published]

env:
  PYTHON_VERSION: '3.11'
  
jobs:
  quality-checks:
    name: ðŸ” Quality & Security Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy bandit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: ðŸŽ¨ Code Formatting Check (Black)
        run: |
          black --check --diff .
          
      - name: ðŸ“ Import Sorting Check (isort)
        run: |
          isort --check-only --diff .

      - name: ðŸ” Linting (Flake8)
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: ðŸ·ï¸ Type Checking (MyPy)
        run: |
          mypy . --ignore-missing-imports || echo "MyPy check completed with warnings"

      - name: ðŸ›¡ï¸ Security Scan (Bandit)
        run: |
          bandit -r . -f json -o bandit-report.json || echo "Security scan completed"
          
      - name: ðŸ”’ Dependency Security Check
        run: |
          safety check --json --output safety-report.json || echo "Safety check completed"

      - name: ðŸ“Š Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  tests:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: quality-checks
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
        
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: ðŸ§ª Run Tests
        run: |
          pytest --cov=. --cov-report=xml --cov-report=html --junitxml=pytest.xml -v

      - name: ðŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

      - name: ðŸ“‹ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            pytest.xml
            htmlcov/

  build:
    name: ðŸ—ï¸ Build Package
    runs-on: ubuntu-latest
    needs: [quality-checks, tests]
    if: github.event_name == 'release'
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install Build Tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ðŸ—ï¸ Build Distribution
        run: |
          python -m build

      - name: ðŸ” Check Distribution
        run: |
          twine check dist/*

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  security-analysis:
    name: ðŸ”’ CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python
          queries: security-extended,security-and-quality

      - name: ðŸ“Š Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:python"

  deploy-dev:
    name: ðŸš€ Deploy to Development
    runs-on: ubuntu-latest
    needs: [quality-checks, tests]
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy to Dev Environment
        run: |
          echo "ðŸš€ Deploying to development environment..."
          # Add your deployment logic here
          echo "âœ… Development deployment completed!"

  deploy-production:
    name: ðŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-analysis]
    if: github.event_name == 'release'
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: ðŸ“¤ Publish to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install twine
          twine upload dist/*

      - name: ðŸŒŸ Deploy to Production Environment
        run: |
          echo "ðŸŒŸ Deploying to production environment..."
          # Add your deployment logic here
          echo "âœ… Production deployment completed!"

  notification:
    name: ðŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [deploy-production, deploy-dev]
    if: always()
    
    steps:
      - name: ðŸ“Š Create Deployment Summary
        run: |
          echo "## ðŸ“Š Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch/Tag**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.deploy-production.result || needs.deploy-dev.result || 'Completed' }}" >> $GITHUB_STEP_SUMMARY