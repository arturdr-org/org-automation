# ü§ñ Dependabot Configuration - org-automation
# Configura√ß√£o para atualiza√ß√£o autom√°tica e segura de depend√™ncias

version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "arturdr"
    assignees:
      - "arturdr"
    labels:
      - "dependencies"
      - "python"
      - "automated"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    # Agrupar atualiza√ß√µes menores
    groups:
      dev-dependencies:
        dependency-type: "development"
      production-dependencies:
        dependency-type: "production"
    # Configura√ß√µes de seguran√ßa
    open-pull-requests-limit: 5
    target-branch: "main"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly" 
      day: "tuesday"
      time: "10:00"
    reviewers:
      - "arturdr"
    assignees:
      - "arturdr"
    labels:
      - "dependencies"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"
    open-pull-requests-limit: 3

  # Docker (se houver Dockerfiles)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday" 
      time: "11:00"
    reviewers:
      - "arturdr"
    assignees:
      - "arturdr"
    labels:
      - "dependencies"
      - "docker"
      - "automated"
    commit-message:
      prefix: "docker"
      include: "scope"
    open-pull-requests-limit: 2