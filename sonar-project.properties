# Project Information
sonar.projectKey=arturdr-org_org-automation
sonar.organization=arturdr-org
sonar.projectName=org-automation
sonar.projectVersion=3.0

# Source Configuration
sonar.sources=core,modules,common,scripts
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest.xml

# Language Configuration
sonar.language=python
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/__pycache__/**,**/backup_pre_migration/**,**/.git/**,**/node_modules/**
sonar.test.exclusions=**/test_*.py,**/*_test.py,**/tests/**

# Coverage Configuration  
sonar.python.coverage.reportPaths=coverage.xml,**/coverage.xml
sonar.coverage.exclusions=**/tests/**,**/__init__.py,**/setup.py

# Quality Gates
sonar.qualitygate.wait=true

# Security Configuration
sonar.python.bandit.reportPaths=bandit-report.json

# Code Smells and Issues
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore specific issues for automation scripts
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/core/automation/**

# Ignore logging issues in monitoring
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1481  
sonar.issue.ignore.multicriteria.e2.resourceKey=**/core/monitoring/**

# Ignore template files
sonar.issue.ignore.multicriteria.e3.ruleKey=python:*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/templates/**

# Duplicated code detection
sonar.cpd.python.minimumtokens=50
sonar.cpd.python.minimumlines=10

# Security Hotspot Rules
sonar.security.hotspots.inherit=true

# Links
sonar.links.homepage=https://github.com/arturdr-org/AI-powered-AI-powered-org-automation-suite
sonar.links.ci=https://github.com/arturdr-org/AI-powered-AI-powered-org-automation-suite/actions
sonar.links.scm=https://github.com/arturdr-org/AI-powered-AI-powered-org-automation-suite
sonar.links.issue=https://github.com/arturdr-org/AI-powered-AI-powered-org-automation-suite/issues